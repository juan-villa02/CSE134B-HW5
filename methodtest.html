<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset = "utf-8"/>
        <meta name="Description" content="Test HTTP"/>
        <title>Juan Villanueva Romero</title>
        <link rel = "icon" href = "images/favicon.ico">
        <link rel="stylesheet" href="methodtest.css" type="text/css">
    </head>
    <body>
        <header>
            <h1> HTTP Request Test</h1>
        </header>
        <main>
            <div id="formcontainer">
                <form id="methodtestForm">
                    <label for="requestSelect">Request Method</label>
                    <select id="requestSelect" name="requestSelect">
                        <option>Fetch API</option>
                        <option>XMLHttpRequest</option>
                    </select>
                    <label for="id">ID</label>
                    <input type="number" id="id" name="id" placeholder="Article ID..">
                    <label for="article_name">Article Name</label>
                    <input type="text" id="article_name" name="article_name" placeholder="Article name..">
                    <label for="article_body">Article Body</label>
                    <textarea id="article_body" name="article_body"></textarea>
                </form>
            </div>
            <div id="buttonsCont">
                <button id="postBtn">Post</button>
                <button id="getBtn">Get</button>
                <button id="putBtn">Put</button>
                <button id="deleteBtn">Delete</button>
            </div>
            <output id="response"></output>
            <script type="module" src="methodtest.js"></script>
        </main>
    </body>
</html>
